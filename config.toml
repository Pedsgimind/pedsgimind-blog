baseURL = "https://blog.pedsgimind.ca/"
languageCode = "en"
title = "PedsGIMind | Multilingual Digestive Health & Medical Education"
theme = "PaperMod"

enableRobotsTXT = true
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

canonifyURLs = false
relativeURLs = false

[languages]

  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"

  [languages.fr]
    languageName = "Français"
    weight = 2
    contentDir = "content/fr"

  [languages.es]
    languageName = "Español"
    weight = 3
    contentDir = "content/es"

  [languages.ar]
    languageName = "العربية"
    weight = 4
    contentDir = "content/ar"
    rtl = true

  [languages.ku]
    languageName = "Kurdî"
    weight = 5
    contentDir = "content/ku"
    rtl = true

  [languages.fa]
    languageName = "فارسی"
    weight = 6
    contentDir = "content/fa"
    rtl = true

[params]
  env = "production"

  description = "Evidence-based pediatric digestive health, nutrition, and medical education for clinicians, parents, and trainees."
  keywords = ["Pediatric Gastroenterology", "Digestive Health", "Medical Education", "Nutrition", "IBD", "Celiac", "Liver Disease"]

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

[params.homeInfoParams]
  Title = "Welcome to PedsGIMind"
  Content = """
Evidence-based digestive health, nutrition, and medical education.
Serving professionals, parents, and trainees worldwide — in multiple languages.
"""

[languages.en.params]
  description = "Evidence-based pediatric digestive health, gastroenterology, nutrition, and medical education."

[languages.ar.params]
  description = "محتوى طبي موثوق في أمراض الجهاز الهضمي للأطفال، التغذية، والتعليم الطبي."

[languages.fr.params]
  description = "Ressources médicales fiables en gastroentérologie pédiatrique et nutrition."

[languages.es.params]
  description = "Educación médica y salud digestiva pediátrica basada en evidencia."

[languages.ku.params]
  description = "Zanyarîyên pêşkeftî yên tenduristiya têkildar bi geştrewêriyê zarokan."

[languages.fa.params]
  description = "آموزش پزشکی و سلامت گوارش کودکان مبتنی بر شواهد علمی."

[menu]
  [[menu.main]]
    name = "Home"
    pageRef = "/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    pageRef = "/posts"
    weight = 2

  [[menu.main]]
    name = "About"
    pageRef = "/about"
    weight = 3
