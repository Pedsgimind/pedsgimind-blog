baseURL = "https://blog.pedsgimind.ca/"
languageCode = "en"
title = "PedsGIMind | Multilingual Digestive Health & Medical Education"
theme = "PaperMod"

enableRobotsTXT = true
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

canonifyURLs = false
relativeURLs = false

[languages]

  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"

  [languages.ar]
    languageName = "العربية"
    weight = 2
    contentDir = "content/ar"

  [languages.ku]
    languageName = "Kurdî"
    weight = 3
    contentDir = "content/ku"

[params]
  env = "production"

  description = "Evidence-based pediatric digestive health, nutrition, and medical education for clinicians, parents, and trainees."
  keywords = ["Pediatric Gastroenterology", "Digestive Health", "Medical Education", "Nutrition", "IBD", "Celiac", "Liver Disease"]

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

  mainSections = ["posts"]

[params.homeInfoParams]
  Title = "Welcome to PedsGIMind"
  Content = """
Evidence-based digestive health, nutrition, and medical education.
Serving professionals, parents, and trainees worldwide — in multiple languages.
"""

[languages.en.params]
  description = "Evidence-based pediatric digestive health, gastroenterology, nutrition, and medical education."

[languages.ar.params]
  rtl = true
  description = "محتوى طبي موثوق في أمراض الجهاز الهضمي للأطفال، التغذية، والتعليم الطبي."

[languages.ku.params]
  rtl = true
  description = "Zanyarîyên pêşkeftî yên tenduristiya têkildar bi geştrewêriyê zarokan."

[menu]
  [[menu.main]]
    name = "Home"
    pageRef = "/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    pageRef = "/posts"
    weight = 2

  [[menu.main]]
    name = "About"
    pageRef = "/about"
    weight = 3
